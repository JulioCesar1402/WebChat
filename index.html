<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form-username" action="">
      <input id="input-username" autocomplete="off" placeholder="nickname" /><button>Send</button>
    </form>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="chatMessage" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const formUsername = document.getElementById('form-username');
      const inputUsername = document.getElementById('input-username');
      let nickname;

      formUsername.addEventListener('submit', (e) => {
        e.preventDefault();
        if (inputUsername.value) {
          nickname = inputUsername.value;
          inputUsername.value = '';
        }
      });

      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          const chatMessage = input.value;
          socket.emit('message', { nickname, chatMessage });
          input.value = '';
        }
      });

      socket.on('message', (msg) =>  {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
